<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Halway Monitor WiFi Setup</title>
  <meta name="description" content="Hallway Monitor WiFi Setup Page">
  <meta name="author" content="Peter Eldred">

  <link rel="stylesheet" href="/css/vendor/mini-dark.min.css?v=1.0">
  <link rel="stylesheet" href="/css/hallwaymonitor.css?v=1.0">
  <link rel="manifest" href="/manifest.json">

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" href="/img/icon/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/img/icon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/img/icon/pwa-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/img/icon/pwa-512x512.png" sizes="512x512">
  <link rel="apple-touch-icon" href="/img/icon/apple-touch-icon-180x180.png" sizes="180x180">
  <meta name="msapplication-config" content="/img/icon/browserconfig.xml">

</head>

<body>
    <div>
        <h1>Hallway Monitor</h1>
        <h2>Access Point Mode</h2>
        <div>
            <p>You're almost ready to go. The Hallway Montitor isn't configured to connect to an internet enabled WiFi Access Point.</p>
            <p>Use this form to configure your access point details</p>
            <div>
                <form action="/setwifi" method="POST">
                    <fieldset>
                        <legend>WiFi Configuration</legend>
                        <label for="wifiSSID">SSID</label>
                        <input type="text" id="wifiSSID" name="wifiSSID" placeholder="SSID"/>
                        <label for="wifiPassword">Password</label>
                        <input type="text" id="wifiPassword" name="wifiPassword" placeholder="Password"/>
                        <input type="submit" value="Save" />
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


    <script src="/js/vendor/jquery-3.3.1.min.js"></script>
    <script src="/js/apmode.js"></script>
</body>
</html>
