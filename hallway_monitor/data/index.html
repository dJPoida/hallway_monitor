<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Halway Monitor</title>
  <meta name="description" content="Hallway Monitor Control Page">
  <meta name="author" content="Peter Eldred">

  <link rel="stylesheet" href="/css/vendor/mini-dark.min.css?v=1.0">
  <link rel="stylesheet" href="/css/hallwaymonitor.css?v=1.0">
  <link rel="manifest" href="/manifest.json">

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" href="/img/icon/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/img/icon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/img/icon/pwa-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/img/icon/pwa-512x512.png" sizes="512x512">
  <link rel="apple-touch-icon" href="/img/icon/apple-touch-icon-180x180.png" sizes="180x180">
  <meta name="msapplication-config" content="/img/icon/browserconfig.xml">
  
</head>

<body>
    <div class="title">
        <div class="logo" href="#">
            <img src="/img/monkey.svg">
        </div>
        <div class="heading">
            <h1>Hallway Monitor</h1>
            <h4>(aka Cheeky Monkey Detector)</h4>
        </div>
    </div>
    <div>
        <h2>Night Light</h2>
    </div>
    <div class="switchWrapper">
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switch_nightlight" checked>
            <label class="onoffswitch-label" for="switch_nightlight">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
    </div>

    <hr/>

    <div>
        <h2>Admin</h2>
    </div>
    <div>
        <button id="button_restart">Restart</button>
        <button id="button_forget_wifi">Forget WiFi</button>
    </div>

    <!-- Dialog: Restart -->
    <input type="checkbox" id="modal_restart" class="modal">
    <div>
        <div class="card">
            <label for="modal_restart" class="modal-close" ></label>
            <h3 class="section">Are you sure?</h3>
            <div class="section">
                <p>This will restart the Hallway Monitor</p>
            </div>
            <div class="section">
                <button id="button_restart_cancel" class="secondary">Cancel</button><button id="button_restart_confirm" class="tertiary">Hell yes.</button>
            </div>
        </div>
    </div>

    <!-- Dialog: Forget WiFi -->
    <input type="checkbox" id="modal_forget_wifi" class="modal">
    <div>
        <div class="card">
            <label for="modal_forget_wifi" class="modal-close" ></label>
            <h3 class="section">Are you sure?</h3>
            <div class="section">
                <p>This will clear the WiFi configuration for the device and you will need to connect to the <strong>Hallway Monitor</strong> hotspot to re-configure the WiFi settings.</p>
            </div>
            <div class="section">
                <button id="button_forget_wifi_cancel" class="secondary">Cancel</button><button id="button_forget_Wifi_confirm" class="tertiary">Hell yes.</button>
            </div>
        </div>
    </div>

    <script src="/js/vendor/jquery-3.3.1.min.js"></script>
    <script src="/js/globals.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
