<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Hallway Montior</title>
    <meta name="description" content="Hallway Monitor">
    <meta name="author" content="Peter Eldred">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/spectre.css?v=1.0">
    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <script src="js/iro.js"></script>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column col-12 text-center">
                <h1>
                    Hallway Monitor
                </h1>
            </div>
        </div>
        <div class="columns mt-1">
            <div class="column col-6 text-right">
                <button class="btn active" id="btnArmSensor">Armed</button>
            </div>
            <div class="column col-6 text-left">
                <button class="btn" id="btnDisarmSensor">Disarmed</button>
            </div>
        </div>
        <div class="divider"></div>
        <div class="columns">
            <div class="column col-12 text-center">
                <h2>Night Light Colour</h2>
            </div>
        </div>
        <div class="columns">
            <div id='colorPicker' class="p-centered"></div>
        </div>
    </div>

    <script type='text/javascript' src="js/hallwaymonitor.js"></script>
</body>
</html>
