<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Halway Monitor WiFi Setup</title>
  <meta name="description" content="Hallway Monitor WiFi Setup Page">
  <meta name="author" content="Peter Eldred">

  <link rel="stylesheet" href="mini-default.min.css?v=1.0">
  <link rel="stylesheet" href="apmode.css?v=1.0">

</head>

<body>
    <div>
        <h1>Hallway Monitor</h1>
        <h2>Access Point Mode</h2>
        <div>
            <p>You're almost ready to go. The Hallway Montitor isn't configured to connect to an internet enabled WiFi Access Point.</p>
            <p>Use this form to configure your access point details</p>
            <div>
                <form action="/wifisettings">
                    <fieldset>
                        <legend>WiFi Configuration</legend>
                        <label for="wifiSSID">SSID</label>
                        <input type="text" id="wifiSSID" name="wifiSSID" placeholder="SSID"/>
                        <label for="wifiPassword">Password</label>
                        <input type="text" id="wifiPassword" name="wifiPassword" placeholder="Password"/>
                        <input type="submit" value="Save" />
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


  <script src="apmode.js"></script>
</body>
</html>
